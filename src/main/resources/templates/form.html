<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EASA FORM 1</title>
    <script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">
</head>
<body>
<h2></h2>
<div class="card container">
    <div class="card-body">
        <div id="errorMsg" class="alert alert-danger d-none" role="alert" th:object="${error}" th:text="${error}"></div>
        <div class="row">
            <div class="col-6">
                <form id="form" action="" method="post" th:object="${form}">
                    <small><span style="color: red">*</span> All fields are mandatory</small>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mb-2">
                                <label for="authority"></label>
                                <input class="form-control form-control-lg" id="authority" th:field="${form.authority}"
                                       aria-describedby="emailHelp" placeholder="1. Authority/Country"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="trackingNumber"></label>
                                <input id="trackingNumber" class="form-control form-control-lg"
                                       th:field="${form.trackingNumber}" placeholder="3. Tracking number"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="orgNameAndAddress"></label>
                                <input id="orgNameAndAddress" class="form-control form-control-lg"
                                       th:field="${form.orgNameAndAddress}"
                                       placeholder="4. Organisation name and address"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="workOrder"></label>
                                <input id="workOrder" class="form-control form-control-lg" th:field="${form.workOrder}"
                                       placeholder="5. Workorder number"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="item"></label>
                                <input id="item" class="form-control form-control-lg" th:field="${form.item}"
                                       placeholder="6. Item"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="description"></label>
                                <input id="description" class="form-control form-control-lg"
                                       th:field="${form.description}"
                                       placeholder="7. Description"/>
                            </div>
                            <div class="form-group margin-bottom">
                                <label for="partNo"></label>
                                <input id="partNo" class="form-control form-control-lg" th:field="${form.partNo}"
                                       placeholder="8. Part number"/>
                            </div>
                            <div class="form-group mt-2">
                                <div class="d-grid gap-2 col-12 mx-auto">
                                <button id="submit" class="btn btn-lg btn-outline-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-2">
                                <label for="qty"></label>
                                <input id="qty" class="form-control form-control-lg" th:field="${form.qty}"
                                       placeholder="9. Qty"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="serialNo"></label>
                                <input id="serialNo" class="form-control form-control-lg" th:field="${form.serialNo}"
                                       placeholder="10. Serial number"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="status"></label>
                                <input id="status" class="form-control form-control-lg" th:field="${form.status}"
                                       placeholder="11. Status"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="remarks"></label>
                                <input id="remarks" class="form-control form-control-lg" th:field="${form.remarks}"
                                       placeholder="12. Remarks"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="signature"></label>
                                <input id="signature" class="form-control form-control-lg" th:field="${form.signature}"
                                       placeholder="14b. Signature"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="approvalRef"></label>
                                <input id="approvalRef" class="form-control form-control-lg"
                                       th:field="${form.approvalRef}" placeholder="14c. Approval"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="name"></label>
                                <input id="name" class="form-control form-control-lg" th:field="${form.name}"
                                       placeholder="14d. Name"/>
                            </div>
                            <div class="form-group mb-2">
                                <label for="date"></label>
                                <input id="date" class="form-control form-control-lg" th:field="${form.date}"
                                       placeholder="14e. Date"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6 align-self-center" align="center">
                <h2 class="card-header">
                    Please fill out the form:
                </h2>
                <img width="600px" th:src="@{img/form.png}" alt="Image" src="../static/img/form.png">

            </div>
        </div>
    </div>
</div>
</body>
    <script src="../static/js/form.js" th:src="@{js/form.js}" type="text/javascript"></script>
</html>
